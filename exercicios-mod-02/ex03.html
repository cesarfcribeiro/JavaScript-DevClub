<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Usando querySelector</title>
  </head>
  <body>
    <p>Texto original.</p>
    <button onclick="mudarTexto()">Clique aqui</button>

    <script>
      function mudarTexto() {
        document.querySelector("p").innerText = "Ol√°, mundo!";
      }
    </script>
  </body>
